<div class="backdrop is-hidden" header-modal>
  <div class="header-modal">
    <button class="header-modal__btn" type="button" header-modal-close></button>

    <form class="form" autocomplete="off">
      <p class="form__title">Leave your contacts</p>
      <label class="form__label" for="username">Name</label>
      <div class="form__field">
        <input
          class="form__input"
          type="text"
          name="username"
          id="username"
          required
        />
      </div>

      <label class="form__label" for="phonenumber">Number</label>
      <div class="form__field">
        <input
          class="form__input"
          type="tel"
          name="phonenumber"
          id="phonenumber"
          required
        />
      </div>

      <label class="form__label" for="email">Email</label>
      <div class="form__field">
        <input
          class="form__input"
          type="email"
          name="email"
          id="email"
          required
        />
      </div>

      <label class="form__label" for="comments">Comment</label>
      <textarea
        class="form__comments"
        id="comments"
        name="comments"
        placeholder="Введите текст"
      ></textarea>

      <button class="form__button button" type="submit">Send</button>
    </form>
  </div>
</div>
